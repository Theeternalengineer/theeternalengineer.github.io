<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi sitio</title>

  <!-- CSS externo -->
  <link rel="stylesheet" href="style.css?v=2">
</head>

<body>

  <!-- HERO -->
  <section id="hero">
    <h1>Feliz navidad, cariño mío</h1>

    <div class="buttons">
      <button id="yes" type="button">Sipiriri</button>
      <button id="no" type="button">Nopororo</button>
    </div>
  </section>

  <!-- SECCIÓN A LA QUE REDIRIGE -->
  <section id="next">
    <h2>Bienvenido a la siguiente sección</h2>
    <p>
      Aquí ya pones el contenido real de tu sitio (texto, imágenes, botones, lo que sea).
      Esta sección es el “destino” del botón Sí.
    </p>
  </section>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const nextSection = document.getElementById("next");

    // Botón "No" juguetón
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 180 - 90;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Botón "Sí" -> scroll suave
    yesBtn.addEventListener("click", () => {
      nextSection.scrollIntoView({ behavior: "smooth" });
    });
  </script>

</body>
</html>
