<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>With love, Gen</title>

  <!-- CSS externo -->
  <link rel="stylesheet" href="style.css?v=3">
</head>

<body>

  <!-- PRIMERA SECCIÓN: SOLO FONDO + TEXTO -->
  <section id="hero">
    <h1>
      Feliz navidad, quesadilla❤️<br><br>
      <span class="subtitle">
        Todo esto fue hecho con amor, dedicación y mucho café...
      </span><br><br>
      <span class="signature">
        -With love, Gen
      </span>
    </h1>
  </section>

  <!-- SEGUNDA SECCIÓN: INTERACTIVA -->
  <section id="start">
    <h2>¿Comenzamos?</h2>

    <div class="buttons">
      <button id="yes" type="button">Sipiriri</button>
      <button id="no" type="button">Nopororo</button>
    </div>
  </section>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const startSection = document.getElementById("start");

    // Botón "No" juguetón
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 180 - 90;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Botón "Sí" -> scroll suave
    yesBtn.addEventListener("click", () => {
      startSection.scrollIntoView({ behavior: "smooth" });
    });
  </script>

</body>
</html>
